<html>
    <head>
        <script>
            function login() {
                var a = document.getElementById("id")
                var b = document.getElementById("pw")
                if (a.value == "id" && b.value == "pw") location.href = "povis.html"
            }
        </script>
    </head>
    <body>
        <input id="id">
        <br>
        <input id="pw" type="password">
        <br>
        <button onClick=login()>login</button>
    </body>
</html>
